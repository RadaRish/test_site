<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="transparent"/>
  
  <!-- Camera lens design -->
  <g transform="translate(15, 15)">
    <!-- Outer ring -->
    <circle cx="15" cy="15" r="12" fill="none" stroke="#667eea" stroke-width="2"/>
    <!-- Inner ring -->
    <circle cx="15" cy="15" r="8" fill="none" stroke="#667eea" stroke-width="1.5"/>
    <!-- Center dot -->
    <circle cx="15" cy="15" r="3" fill="#667eea"/>
    <!-- Flash indicator -->
    <rect x="18" y="9" width="3" height="1.5" fill="#667eea"/>
  </g>
  
  <!-- Main text "Dtroyti" -->
  <text x="55" y="38" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="#2c3e50">Dtroyti</text>
  
  <!-- Subtitle -->
  <text x="55" y="50" font-family="Arial, sans-serif" font-size="8" fill="#7f8c8d" letter-spacing="1px">PHOTOGRAPHY</text>
</svg>